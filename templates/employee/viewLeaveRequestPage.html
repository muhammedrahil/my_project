{% extends '/employee/layout.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="container ">
              <h2 class="text-center font-weight-bold" style="color: #632343;">Leave Request Page</h2>

      <table class="table mt-4">
        <tr>

          <th scope="col" style="color: #632343;">Employee name </th>
          <th scope="col" style="color: #632343;">Ecode</th>
          <th scope="col" style="color: #632343;">branch</th>
          <th scope="col" style="color: #632343;">reason</th>
          <th scope="col" style="color: #632343;">Date</th>
          <th scope="col" style="color: #632343;">Expair Date</th>
        </tr>
        {% for i in val%}
        <tr>
          <td>&nbsp;{{i[1]}}</td>
          <td>&nbsp;{{i[2]}}</td>
          <td>&nbsp;{{i[3]}}</td>
          <td>&nbsp;{{i[6]}}</td>
          <td>&nbsp;{{i[9]}}</td>
          <td>&nbsp;{{i[10]}}</td>
          <td>
            <a href="/StatusviewLeaveRequest?id={{i[5]}}" class="btn  " style="background-color:#632343;"> <span
                style="color: white;">Status</span></a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>


{% endblock %}
