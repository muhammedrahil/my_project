{% extends '/employee/layout.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="container ">
        <form action="/GetViewLeaveRequestPage" method="post">
          <label for="" class="font-weight-bold" style="color: #632343;">Employee Name</label>
          <input type="text" class="form-control " name="ename" required placeholder="Enter Your Name"></input><br>
          <label for="" class="font-weight-bold" style="color: #632343;">E-Code</label>
          <input type="text" class="form-control " name="ecode" required placeholder="Enter Your Employee Code"></input><br>
          <label for="" class="font-weight-bold" style="color: #632343;">Branch</label><br>

          <select class="form-select" aria-label="Default select example" name="branch">
            <option value="Valanchery">Valanchery</option>
            <option value="Ramanatukara">Ramanatukara</option>
            <option value="Perinthalmanna">Perinthalmanna</option>
            <option value="Pattambi">Pattambi</option>
          </select>

          <button type="submit" class="btn  float-right" style="background-color:#632343;"> <span
              style="color: white;">Submit</span></button>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
