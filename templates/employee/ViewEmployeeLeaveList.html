{% extends '/employee/employee.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="container mt-5 pt-5">
        <h2 class="text-center font-weight-bold pt-4" style="color: #632343;">Leave Status</h2>
        <form action="">

          <ul class="list-group mt-5 ">

            <li class="list-group-item"> <span class="text-center font-weight-bold" style="color: #632343;">Employee
                Name : </span> {{val[1]}}</li>
            <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">Employee
                Ecode : </span>{{val[2]}}</li>
            <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">Employee
                branch :</span> {{val[3]}}</li>
            <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">Date :</span>
              {{val[9]}}</li>
            <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">Expair Date
                :</span> {{val[10]}}</li>
            <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">Leave Status
                : </span>{{val[7]}}</li>

          </ul><br>
          <input type="button" id="create_pdf" onclick="window.print();" value="Generate PDF"
            class="btn btn-primary float-right">
        </form>

      </div>
    </div>

    {% endblock %}
