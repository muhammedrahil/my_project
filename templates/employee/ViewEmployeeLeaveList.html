<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <link href="../static/css/style_copy.css" rel="stylesheet">
    <style>
      body{
        visibility: visible;
        background-image: url(/static/logo.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }
      #printBtn {
            visibility: hidden !important; // To hide 
        }
      
    </style>

</head>

<body>
  

  
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="container pt-5" id="dvContainer">
        <header >
    
          <div id="logo" class="pull-left text-center">
            <img src="/static/dgold.png" style="width: 100px;height: 100px;" alt="">
            <h1><b style="color: #632343;">DUBAI GOLD</b> </h1>
            
          </div>
      </header>

        <ul class="list-group mt-5 pt-5 ">

          <li class="list-group-item"> <span class="text-center font-weight-bold" style="color: #632343;">
              <b>Employee Name :</b> </span> {{val[1]}}</li>
          <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">
              <b>Employee Ecode :</b> </span>{{val[2]}}</li>
          <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;">
              <b>Employee branch :</b> </span> {{val[3]}}</li>
          <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;"><b>Date :</b>
            </span>
            {{val[9]}}</li>
          <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;"><b>Expair
                Date</b>
              :</span> {{val[10]}}</li>
          <li class="list-group-item"><span class="text-center font-weight-bold" style="color: #632343;"><b>Leave
                Status</b>
              : </span>{{val[7]}}</li>

        </ul><br>


        <input type="button"  onclick="window.print();" value="Generate PDF" class="btn btn-primary  float-right">
        <p class="text-center"><b>Manager Signature :</b></p>
      </div>
    </div>

  </div>

</body>

</html>
