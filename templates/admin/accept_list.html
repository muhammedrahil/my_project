{% extends '/admin/layout.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="container pt-5">

        <form action="/Search_branch_Leave_accepted" method="post">
          <label for="" class="font-weight-bold">Department &nbsp </label>
        <select class="form-select " aria-label="Default select example" name="department">
          <option value="Sales">&nbsp;Sales</option>
          <option value="abc">&nbsp;abc</option>
        </select>&nbsp;
        <button type="submit" class="btn  btn-primary  "> <span style="color: white;">Search </span></button>
      </form>

  <table class="table mt-5">
        <tr>
          <th scope="col" style="color: #632343;">Date</th>
          <th scope="col" style="color: #632343;">Employee Name </th>
          <th scope="col" style="color: #632343;">E-Code</th>
          <th scope="col" style="color: #632343;">Branch</th>
          <th scope="col" style="color: #632343;">Department</th>
          <th scope="col" style="color: #632343;">Reason</th>
          <th scope="col" style="color: #632343;">Leave Date</th>
          <th scope="col" style="color: #632343;">Leave Expiry Date</th>
        </tr>
        {% for i in val%}
        <tr>
          <td>{{i[12]}}</td>
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[5]}}</td>
          <td>{{i[7]}}</td>
          <td>{{i[10]}}</td>
          <td>{{i[11]}}</td>
        </tr>
        {% endfor %}
      </table>
  </div>

</div></div>
{% endblock %}
