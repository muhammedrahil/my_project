{% extends '/admin/index.html' %}

{% block content %}

   

        <div class="row" class="logo">
            <div class="col-md-12 m-auto">
                <div class="container  pl-5">
                    <h2 class="text-center font-weight-bold mr-4" style="color: #632343;">LOGIN</h2>
                    <form id="form1" name="form1" method="post" action="/getLogin">

                        <p class="error text-danger"></p>

                        <div class="form-group">
                            <label class="font-weight-bold" style="color: #632343;">UserName</label>
                            <input type="text" class="form-control" name="uname" placeholder="Enter name">
                        </div>

                        <p class="error text-danger"></p>

                        <div class="form-group">
                            <label class="font-weight-bold" style="color: #632343;">Password</label>
                            <input type="password" class="form-control" name="pwd" placeholder="Password">
                        </div>
                        <button type="submit" name="submit" class="btn  float-right" style="background-color:#632343;">
                            <span style="color: white;">Submit</span></button>
                    </form>
                </div>
            </div>


    {% endblock %}
