{% extends '/admin/layout.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="container ">
        <h2 class="text-center  pt-4 font-weight-bold" style="color: #632343;">Employees</h2>

        <table class="table mt-5">
          <tr>
            <th scope="col" style="color: #632343;">Employee Name </th>
            <th scope="col" style="color: #632343;">E-code</th>
            <th scope="col" style="color: #632343;">Branch </th>
          </tr>
          {% for i in val%}
          <tr>
            <td>&nbsp;{{i[1]}}</td>
            <td>&nbsp;{{i[2]}}</td>
            <td>&nbsp;{{i[3]}}</td>
            <td>&nbsp; <a href="/DeleteEmployee?id={{i[4]}}" class="btn btn-danger float-right mr-5">Remove Employee</a>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>

      {% endblock %}
