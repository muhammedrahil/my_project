{% extends '/admin/layout.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="container ">
        <a href="/Add_work" class="btn btn-info ml-5  float-right">Add New Work</a>
        <br>
        <h2 class="text-center font-weight-bold ml-4 mt-2" style="color: #632343;">CONTRACTORS</h2>


        

        <form action="/GetViewContractorWork" method="post">

          <label for="" class="   font-weight-bold">Service</label>
          <select name="catogary" class="form-select  ">
            <option value="digital Markating" style="color: #632343;">digital Markating</option>
            <option value="Plumber" style="color: #632343;">Plumber</option>
            <option value="Engineer" style="color: #632343;">Engineer</option>
          </select>
          <label for="" class=" ml-3  font-weight-bold mt-5">Location</label>
          <select name="place" class="form-select  ">
            <option value="Areecode" style="color: #632343;">Areecode</option>
            <option value="manjeri" style="color: #632343;">manjeri</option>
            <option value="malapuram" style="color: #632343;">malapuram</option>
          </select>



          <button type="submit" class="btn  btn-primary ml-5"> <span style="color: white;">Search </span></button>



        </form>





        <table class="table mt-5">
          <tr>
            <th scope="col">Contractor Details</th>
            <th scope="col">Work</th>
            <th scope="col">Document</th>

          </tr>
          {% for i in val%}
          <tr>
            <td>{{i[1]}} {{i[2]}} <br>{{i[4]}} {{i[7]}} <br>{{i[13]}}</td>

            <td>{{i[8]}}</td>
            <td>{{i[14]}}</td>

            <td><a href="/WorkDeatails?id={{i[11]}}" class="btn btn-primary"> Work Detail</a></td>

          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>


</div>
{% endblock %}
